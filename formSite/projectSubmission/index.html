<html lang="en">
	<head>
		<title>Makerspace Project Form</title>
		<link href="style.css" rel="stylesheet" />
		<script src="form.js"></script>
	</head>

	<body>
		<form method="post" action="mailto:29winstonli@gmail.com">
			<div>
				<h1>Project Info</h1>
				<label>Project Name: </label>
				<input type="text" id="projectName" /><br />
				<label>Source: </label>
				<input type="text" id="source" /><br />
				<label>Attribution: To Be Done</label>
			</div>
			<div>
				<h1>Project Files</h1>
				<table id="file-table">
					<tr>
						<th>File</th>
						<th>File Name</th>
						<th>File Description</th>
					</tr>

					<tr class="file-row">
						<td><input type="file" id="file" /></td>
						<td><input type="text" id="fileName" /></td>
						<td><input type="text" id="fileDescription" /></td>
					</tr>
				</table>
				<button id="button-add-file">Add File</button>
			</div>
			<button id="button-submit">Submit</button>
		</form>
	</body>
</html>
